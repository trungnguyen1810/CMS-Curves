<style>
    .required {
        color: red;
    }
</style>
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{data.title}}</h4>
    <span aria-hidden="true" ngbAutofocus style="cursor: pointer" (click)="activeModal.dismiss()">X</span>
</div>
<div class="modal-body">
    <div class="col-md-12 row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-label">Họ và tên</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="50" [(ngModel)]="HoVaTen" name="hovaten">
                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Số điện thoại </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="100" [(ngModel)]="SoDienThoai"
                        name="sodienthoai">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 row">

        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-label">Tình trạng<span class="required">(*)</span></label>
                <div class="col-sm-8">
                    <p-dropdown [options]="trangthais" [(ngModel)]="selectedTinhTrang" optionLabel="TenTinhTrang"
                        [filter]="true" [style]="{'width':'100%', 'height':'40px'}" filterBy="TenTinhTrang">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-label">Giới tính<span class="required">(*)</span></label>
                <div class="col-sm-8">
                    <p-dropdown [options]="gioitinhs" [(ngModel)]="selectedGioiTinh" optionLabel="TenGioiTinh"
                        [filter]="true" [style]="{'width':'100%', 'height':'40px'}" filterBy="TenGioiTinh"></p-dropdown>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-12 row">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-label">Chọn nguồn khách hàng<span
                        class="required">(*)</span></label>
                <div class="col-sm-8">
                    <p-dropdown [options]="nguonkhachhangs" [(ngModel)]="selectedNguonKhachHang"
                        optionLabel="TenNguonKhachHang" [filter]="true" [style]="{'width':'100%', 'height':'40px'}"
                        ></p-dropdown>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Zalo/Fb </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="100" [(ngModel)]="ZaloFb" name="ZaloFb">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 row" style="margin-top:5px">
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label text-label">Chọn câu lạc bộ</label>
                <div class="col-sm-8">
                    <p-dropdown [options]="caulacbos" [(ngModel)]="selectedCauLacBo"
                        optionLabel="CauLacBo" [filter]="true" [style]="{'width':'100%', 'height':'40px'}"></p-dropdown>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label ">Ngày tạo </label>
                <div class="col-sm-8">
                    <p-calendar [(ngModel)]="NgayTaoMoi" [locale]="en" maxlength="100" dateFormat="dd/mm/yy"
                    [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
        </div>
    </div>
        <div class="col-md-12 row" style="margin-top:5px">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" maxlength="50" [(ngModel)]="DiaChi" name="diachi">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-12 row" style="margin-top:5px">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-label">Nghề nghiệp</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" maxlength="50" [(ngModel)]="NgheNghiep"
                            name="nghenghiep">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-12 row" style="margin-top:5px" [hidden]="flagnhatky">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-label">Nhật ký hôm nay</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" maxlength="500" [(ngModel)]="NhatKy"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <hr>

              <tr>
                  <th style='width:8%'>STT</th>
                  <th>Tên Menu</th>
                  <th>Url</th>                                 
                 
                  <th style='width:15%'>
                     <p-tableHeaderCheckbox></p-tableHeaderCheckbox>Chọn
                  </th>

                  <td>
                      <p-tableCheckbox [value]="menu"></p-tableCheckbox>
                  </td>
              </tr>
          </ng-template>
      </p-table> -->

    </div>
    <div class="modal-footer">
        <!-- <button pButton type="button" (click)="saveData()" label="Ghi lại" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button> -->
        <button pButton type="button" (click)="saveData()" label="Ghi lại" class="p-button-raised p-button-rounded"
            icon="pi pi-plus"></button>
        <button pButton type="button" label="Huỷ bỏ" class="p-button-raised p-button-rounded"
            (click)="activeModal.close()"></button>

        <!-- <button class="p-button-raised p-button-rounded" label="Hủy bỏ" (click)="activeModal.close()"></button> -->


    </div>
