
<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Cấu hình hệ thống</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="btnThemMoi({Id:0})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>

    </ng-template>
</p-toolbar>
<p-table #dt [resizableColumns]="true" [value]="nhuongquyens" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-striped table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true"  styleClass="ui-table-customers" [rowHover]="true">
    <!-- <ng-template pTemplate="caption">

        <div class="table-header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Nhập tìm kiếm" />
            </span>
        </div>
    </ng-template> -->
    <ng-template pTemplate="header">
        <tr>
            <th>STT</th>
            <th>Mã cấu hình</th>
            <th>Mã chức năng</th>
            <th>Tên cấu hình</th>
            <th>Ảnh đại diện</th>
            <!-- <th>Ngày cập nhật</th> -->
            <th>Tình Trạng</th>
            <th>Chức năng</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-nhuongquyen>
        <tr>
            <td>{{nhuongquyen.STT}}</td>
            <td>{{nhuongquyen.MaCauHinh}}</td>
            <td>{{nhuongquyen.MaNhuongQuyen}}</td>
            <td>{{nhuongquyen.TenNhuongQuyen}}</td>
            <td *ngIf="nhuongquyen.TinhTrang!= '' ">
                <img  src="{{nhuongquyen.AnhDaiDien}}" width="120"
                 style="vertical-align: middle" class="img-thumbnail" />
            </td>
            <td *ngIf="nhuongquyen.TinhTrang== '' ">
                <!-- <img  src="{{nhuongquyen.DuongDanAnh}}" width="120"
                 style="vertical-align: middle" class="img-thumbnail" /> -->
            </td>
            <!-- <td>{{nhuongquyen.NgayCapNhat}}</td> -->
            <td *ngIf="nhuongquyen.TinhTrang==1"><span [class]="'tinhtrang-hoatdong'">Đang hoạt động</span></td>
            <td *ngIf="nhuongquyen.TinhTrang==0"><span [class]="'tinhtrang-khonghoatdong'">Không hoạt động</span></td>
            <td *ngIf="nhuongquyen.MaNhuongQuyen != 'NHUONGQUYEN' ">
                <button pButton pRipple type="button" (click)="btnThemMoi(nhuongquyen)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="delete(nhuongquyen)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
            </td>
            <td *ngIf="nhuongquyen.MaNhuongQuyen == 'NHUONGQUYEN' ">
                <button pButton pRipple type="button" (click)="btnThemMoi(nhuongquyen)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <!-- <button pButton type="button" (click)="delete(nhuongquyen)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button> -->
            </td>
        </tr>
    </ng-template>
</p-table>
