

<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Quản lý thực đơn tham khảo</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="ThemMoi({Ngay:null})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>
        <button  style="margin-left: 7px;" pButton type="button" (click)="ThemMoiBuaAn()" label="Danh sách bữa ăn" class="p-button-raised p-button-rounded" icon="pi pi-eye"></button>
        <button  style="margin-left: 7px;" pButton type="button" (click)="SaoChep()" label="Sao chép bữa ăn" class="p-button-raised p-button-rounded" icon="pi pi-copy"></button>

    </ng-template>
</p-toolbar>
<p-table #dt [value]="datas" styleClass="p-datatable-gridlines table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true" [filterDelay]="0"
 [rowHover]="true" [showCurrentPageReport]="true"
 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:5%;">STT</th>
            <th style="width:20%;">Ngày</th>
            <th style="width: 15%;">Tên bữa</th>
            <th style="width:15%;">Tổng số calo</th>
            <th style="width: 20%;">Ngày cập nhật</th>
            <th style="width: 25%;">Chức năng</th>
        </tr>
        <tr>
            <th>
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'Ngay', 'contains')"
                    placeholder="ngày" class="p-column-filter txtfiler p-inputtext-sm">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'TenBua', 'contains')"
                    placeholder="bữa" class="p-column-filter txtfiler p-inputtext-sm">

            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'TongCalo', 'contains')"
                    placeholder="calo" class="p-column-filter txtfiler p-inputtext-sm">
            </th>
            <th>

            </th>
            <th>

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-monan>
        <tr>
            <td>{{monan.STT}}</td>
            <td >{{monan.Ngay}}</td>
            <td>{{monan.TenBua}}</td>
            <td>{{monan.TongCalo}}</td>
            <td>{{monan.NgayCapNhat}}</td>
            <td>
                <button pButton pRipple type="button" (click)="ThemMoi(monan)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="XemChiTiet(monan)" style="margin-left: 7px;" class="p-button-raised  p-button-rounded" icon="pi pi-eye"></button>
                <button pButton type="button" (click)="delete(monan)" style="margin-left: 7px;" icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>

            </td>
        </tr>
    </ng-template>
</p-table>
