<style>

</style>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Danh sách sản phẩm đã mua</h4>
  <span aria-hidden="true" ngbAutofocus style="cursor: pointer" (click)="activeModal.dismiss()">X</span>

</div>
<div class="modal-body">
  <form>
    <p-table #dt [value]="sanphams" styleClass="p-datatable-gridlines table table-bordered" [rows]="10"
      [paginator]="true" [responsive]="true" [rowHover]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:5%;">STT</th>
          <th style="width:18%;">Tên sản phẩm</th>
          <th style="width:18%;">Câu lạc bộ</th>
          <th>Số lượng</th>
          <th>Giá sản phẩm</th>
          <th>Thành tiền</th>
          <th>Ngày mua</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-sanpham>
        <tr>
          <td>{{sanpham.STT}}</td>
          <td>{{sanpham.TenSanPham}}</td>
          <td>{{sanpham.TenCauLacBo}}</td>
          <td>{{sanpham.SoLuong}}</td>
          <td>{{sanpham.GiaSanPham}} đ</td>
          <td>{{sanpham.ThanhTien}} đ</td>
          <td>{{sanpham.NgayMua}}</td>

        </tr>
      </ng-template>
    </p-table>
  </form>
</div>
<div class="modal-footer">
  <button pButton class="p-button-raised p-button-rounded" label="Đóng" (click)="activeModal.close()"></button>
</div>
