<style>

</style>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Tiến trình thanh toán gói tập</h4>
  <span aria-hidden="true" ngbAutofocus style="cursor: pointer" (click)="DongLai()">X</span>

</div>
<div class="modal-body">
  <form>
    <p-table #dt [value]="sanphams" styleClass="p-datatable-gridlines table table-bordered" [rows]="10"
      [paginator]="true" [responsive]="true" [rowHover]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:5%;">STT</th>
          <th style="width:18%;">Ngày thanh toán</th>
          <th>Số tiền đóng</th>
          <th>Voucher</th>
          <th>Giá trị voucher</th>
          <th style="width:21%;">Hình thức thanh toán</th>
          <th>Chức năng</th>
        </tr>

      </ng-template>
      <ng-template pTemplate="body" let-sanpham>
        <tr>
          <td>{{sanpham.STT}}</td>
          <td>{{sanpham.Ngay}}</td>
          <td>{{sanpham.SoTienDong}}</td>
          <td>{{sanpham.Voucher}}</td>
          <td>{{sanpham.GiaTriVoucher}}</td>
          <td>{{sanpham.HinhThuc}}</td>
          <td *ngIf="sanpham.SoTienDong != '0'">
            <button  pButton pRipple type="button" (click)="SuaHoaDonGoiTap(sanpham)"  class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil" data-toggle="tooltip" data-placement="right" title="Sửa thanh toán"></button>
            <button pButton type="button" (click)="delete(sanpham)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
          </td>
          <td *ngIf="sanpham.SoTienDong == '0'">
            <button pButton type="button" (click)="delete(sanpham)"  icon="pi pi-trash" class="p-button-raised p-button-rounded" data-toggle="tooltip" data-placement="right" title="Xóa thanh toán"></button>
          </td>
         
        </tr>
      </ng-template>
    </p-table>
  </form>
</div>
<div class="modal-footer">
  <button pButton class="p-button-raised p-button-rounded" label="Đóng" (click)="DongLai()"></button>
</div>
