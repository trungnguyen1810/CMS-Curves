<style>
  .btn_upload {
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    position: relative;
    color: #fff;
    background-color: #2a72d4;
    border: 1px solid #166b8a;
    padding: 5px 10px;
  }

  .btn_upload:hover,
  .btn_upload:focus {
    background-color: #7ca9e6;
  }

  .yes {
    display: flex;
    align-items: flex-start;
    margin-top: 10px !important;
  }

  .btn_upload input {
    cursor: pointer;
    height: 100%;
    position: absolute;
    filter: alpha(opacity=1);
    -moz-opacity: 0;
    opacity: 0;
  }

  .it {
    height: 100px;
    margin-left: 10px;
  }

  .btn-rmv1,
  .btn-rmv2,
  .btn-rmv3,
  .btn-rmv4,
  .btn-rmv5 {
    display: none;
  }

  .rmv {
    cursor: pointer;
    color: #fff;
    border-radius: 30px;
    border: 1px solid #fff;
    display: inline-block;
    background: rgba(255, 0, 0, 1);
    margin: -5px -10px;
  }

  .rmv:hover {
    background: rgba(255, 0, 0, 0.5);
  }

  .btntabclicked {
    background-color: white;
    border-color: #0062cc;
    border-width: 1px;
    color: black;
    border-bottom: none;
    outline: 0;
    width: 25%;
    height: 60px;
  }

  .btntab {
    background-color: #0062cc;
    border-color: #0062cc;
    color: white;
    width: 25%;
    height: 60px;
  }
</style>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

<div class="modal-header">
  <h5 class="modal-title">{{Title}}</h5>
  <!-- <span aria-hidden="true" ngbAutofocus style="cursor: pointer" (click)="activeModal.dismiss()">X</span> -->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="height: 500px;">
  <button id="btnthongtinkh" type="button" class="btntab" (click)="ChangeTab(1)">Thông tin khách hàng</button>
  <button id="btnthemtudo" type="button" class="btntab" (click)="ChangeTab(2)">Thêm tủ đồ</button>
  <button id="btnbaoluu" type="button" class="btntab" (click)="ChangeTab(3)">Bảo lưu gói tập</button>
  <button id="btnchuyenphongtap" type="button" class="btntab" (click)="ChangeTab(4)">Chuyển phòng tập</button>
  <div
    style="border: #0062cc 1px solid; height:90%; border-top: none; padding-top: 30px; padding-left: 30px; padding-right: 30px;">
    <div [hidden]="!Isthongtinhoivien">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="panelCollapse">
            <div>
              <div class="collapse show">
                <div class="row">
                  <!--Cột trái-->
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                      {{Title}}
                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!Isthemtudo">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="panelCollapse">
            <div class="collapse show">
              <div class="row">
                <!--Cột trái-->
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label class="label-text">Từ ngày<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <p-calendar [(ngModel)]="NgayBatDau" [locale]="en" maxlength="100" dateFormat="dd/mm/yy"
                      [showIcon]="true" inputId="icon" [style]="{'width':'100%', 'height':'34px'}"></p-calendar>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label class="label-text">Đến ngày<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <p-calendar [(ngModel)]="NgayKetThuc" [locale]="en" maxlength="100" dateFormat="dd/mm/yy"
                      [showIcon]="true" inputId="icon" [style]="{'width':'100%', 'height':'34px'}"></p-calendar>
                  </div>
                  <div class="form-group" style="text-align: right;">
                    <button type="button" class="btn btn-primary active" (click)="Save()">Ghi lại</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!Isbaoluu">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="panelCollapse">
            <div class="collapse show">
              <div class="row">
                <!--Cột trái-->
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label class="label-text">Từ ngày<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <p-calendar [(ngModel)]="NgayBatDauBaoLuu" [locale]="en" maxlength="100" dateFormat="dd/mm/yy"
                      [showIcon]="true" inputId="icon" [style]="{'width':'100%', 'height':'34px'}"></p-calendar>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group">
                    <label class="label-text">Đến ngày<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <p-calendar [(ngModel)]="NgayKetThucBaoLuu" [locale]="en" maxlength="100" dateFormat="dd/mm/yy"
                      [showIcon]="true" inputId="icon" [style]="{'width':'100%', 'height':'34px'}"></p-calendar>
                  </div>
                  <div class="form-group" style="text-align: right;">
                    <button type="button" class="btn btn-primary active" (click)="Save()">Ghi lại</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!Ischuyenphongtap">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="panelCollapse">
            <div class="collapse show">
              <div class="row">
                <!--Cột trái-->
                <div class="col-xs-12 col-sm-12">
                  <div class="form-group">
                    <label class="label-text">Câu lạc bộ từ<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <input type="text" style="height: 34px;" maxlength="100" class="form-control" [(ngModel)]="CauLacBoTu" disabled="true"/>
                  </div>
                  <div class="form-group">
                    <label class="label-text">Câu lạc bộ đến<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <p-dropdown [options]="phongtaps" [(ngModel)]="selectedPhongTap" optionLabel="CauLacBo"
                      [filter]="true" [style]="{'width':'100%', 'height':'34px'}" filterBy="CauLacBo"></p-dropdown>
                  </div>
                  <div class="form-group">
                    <label class="label-text">Số tiền chuyển<span style="color:red;margin-left:3px;">(*)</span>
                    </label>
                    <input type="number" class="p-inputtext-md" pInputText maxlength="9" [(ngModel)]="SoLuongThem" name="SoTienChuyen" [style]="{'width':'100%', 'height':'34px'}">
                  </div>
                  <div class="form-group" style="text-align: right;">
                    <button type="button" class="btn btn-primary active" (click)="Save()">Ghi lại</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary active" (click)="activeModal.close()">Hủy bỏ</button>
</div>
