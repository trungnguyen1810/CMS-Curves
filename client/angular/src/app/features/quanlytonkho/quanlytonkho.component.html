

<div class="page-header">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <div class="d-inline">
                        <h4>Quản lý tồn kho</h4>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton type="button" (click)="ThemMoi({Id:0})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>
            <a href="/admin/baocaotonxuatnhapkho" class="btn btn-sm btn-primary active stretched-link" style="margin-left: 10px;;">Báo cáo</a>

        </ng-template>
    </p-toolbar>
    <p-table [value]="sanphams"  #dt styleClass="p-datatable-gridlines table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="STT" style="width:7%;">STT <p-sortIcon field="STT"></p-sortIcon></th>
                <th pSortableColumn="TenSanPham" style="width:12%;">Tên sản phẩm<p-sortIcon field="TenSanPham"></p-sortIcon></th>
                <th style="width:12%;">Ảnh đại diện</th>
                <th pSortableColumn="Gia" style="width:10%;">Giá<p-sortIcon field="Gia"></p-sortIcon></th>
                <th pSortableColumn="SoLuong">Số lượng tồn trong kho<p-sortIcon field="SoLuong"></p-sortIcon></th>
                <th pSortableColumn="TenCauLacBo">Câu lạc bộ<p-sortIcon field="TenCauLacBo"></p-sortIcon></th>
                <th style="width: 12%;">Chức năng</th>
            </tr>
            <tr>

                <th>

                </th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'TenSanPham', 'contains')"
                        placeholder="tên sản phẩm" class="p-column-filter txtfiler p-inputtext-sm">
                </th>
                <th>

                </th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'Gia', 'contains')"
                        placeholder="giá" class="p-column-filter txtfiler p-inputtext-sm">
                </th>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'SoLuong', 'contains')"
                        placeholder="số lượng" class="p-column-filter txtfiler p-inputtext-sm">
                </th>
                <th>
                  <input pInputText type="text" (input)="dt.filter($event.target.value, 'TenCauLacBo', 'contains')"
                  placeholder="câu lạc bộ" class="p-column-filter txtfiler p-inputtext-sm">
                </th>

                <th>
                </th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sanpham>
            <tr>
                <td>{{sanpham.STT}}</td>
                <td style="width:10%;">{{sanpham.TenSanPham}}</td>
                <td>
                    <img  src="{{sanpham.AnhDaiDien}}" width="120"
                     style="vertical-align: middle" class="img-thumbnail" />
                </td>
                <td>{{sanpham.Gia}} đ</td>
                <td>{{sanpham.SoLuong}}</td>
                <td>{{sanpham.TenCauLacBo}}</td>

                <td>
                    <button pButton pRipple type="button" (click)="ThemMoi(sanpham)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                    <button pButton type="button" (click)="delete(sanpham)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
                    <button *ngIf="sanpham.IsCLB==1" pButton type="button" (click)="ThemMoiSoLuong(sanpham)"  icon="pi pi-plus" class="p-button-raised p-button-rounded"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
