<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Quản lý nguồn khách hàng</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="btnThemMoi({Id:0})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>

    </ng-template>
</p-toolbar>
<p-table #dt [resizableColumns]="true" [value]="nguonkhachhangs" styleClass="p-datatable-striped table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true"  styleClass="ui-table-customers" [rowHover]="true"
[filterDelay]="0" [globalFilterFields]="['TenNguonKhachHang']" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="caption">

        <div class="table-header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Nhập tìm kiếm" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>STT</th>
            <th>Tên nguồn khách hàng</th>

            <!-- <th>Ngày cập nhật</th> -->

            <th>Chức năng</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-nguonkhachhang>
        <tr>
            <td>{{nguonkhachhang.STT}}</td>
            <td>{{nguonkhachhang.TenNguonKhachHang}}</td>

            <!-- <td>{{nguonkhachhang.NgayCapNhat}}</td> -->
            <td>
                <button pButton pRipple type="button" (click)="btnThemMoi(nguonkhachhang)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="delete(nguonkhachhang)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
