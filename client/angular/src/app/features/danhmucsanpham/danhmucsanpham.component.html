

<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Quản lý danh mục sản phẩm</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="ThemMoi({Id:0})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>

    </ng-template>
</p-toolbar>
<p-table [value]="danhmucs" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:7%;">STT</th>
            <th>Tên danh mục</th>
            <th>Ảnh đại diện</th>
            <th>Tình Trạng</th>
            <th>Ngày cập nhật</th>
            <th style="width: 10%;">Chức năng</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-danhmuc>
        <tr>
            <td>{{danhmuc.STT}}</td>
            <td>{{danhmuc.TenDanhMuc}}</td>
            <td>
                <img  src="{{danhmuc.AnhDaiDien}}" width="120"
                 style="vertical-align: middle" class="img-thumbnail" />
            </td>
            <td *ngIf="danhmuc.TinhTrang==1"><span [class]="'tinhtrang-hoatdong'">Đang hoạt động</span></td>
            <td *ngIf="danhmuc.TinhTrang==0"><span [class]="'tinhtrang-khonghoatdong'">Không hoạt động</span></td>
            <td>{{danhmuc.NgayCapNhat | date:'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>
                <button pButton pRipple type="button" (click)="ThemMoi(danhmuc)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="delete(danhmuc)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
