<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Quản lý tỉnh thành</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="btnThemMoi({Id:0})" label="Thêm mới" class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>
        
    </ng-template>
</p-toolbar>
<p-table #dt [value]="diabans" styleClass="p-datatable-gridlines table table-bordered" [rows]="10" [paginator]="true"  [responsive]="true"  [rowHover]="true"
[filterDelay]="0" [globalFilterFields]="['TenDiaBan']">
    <ng-template pTemplate="caption">
        
        <div class="table-header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Nhập tìm kiếm" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:7%;">STT</th>
            <th>Tên tỉnh thành curves</th>
            <th style="width:20%;">Ảnh đại diện</th>
            <th style='width:15%;'>Tình Trạng</th>
            <th style='width:15%;'>Mô tả</th>
            <th style='width:10%;'>Chức năng</th>
        </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-diaban>
        <tr>
            <td style="width:7%;">{{diaban.STT}}</td>
            <td>{{diaban.TenDiaBan}}</td>
            <td>  
                <img  src="{{diaban.AnhDaiDien}}" width="120"
                 style="vertical-align: middle" class="img-thumbnail" />
            </td>
            <td *ngIf="diaban.TinhTrang==1"><span [class]="'tinhtrang-hoatdong'">Đang hoạt động</span></td>
            <td *ngIf="diaban.TinhTrang==0"><span [class]="'tinhtrang-khonghoatdong'">Không hoạt động</span></td>
            <td>{{diaban.MoTa}}</td>
            <td>
                <button pButton pRipple type="button" (click)="btnThemMoi(diaban)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="deleteTinTuc(diaban)"  icon="pi pi-trash" class="p-button-raised p-button-rounded"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
