    <ng-template pTemplate="header">
        <tr>
            <th>Số điện thoại</th>
            <th>Số điện thoại zalo</th>
            <th>Idmessenger</th>
            <th>IdTiktok</th>
            <th>IdZalo</th>
            <th>IdFacebook</th>
            <th>IdYoutube</th>
            <th style='width:10%;'>Chức năng</th>
        </tr>
       
    </ng-template>
    <ng-template pTemplate="body" let-cauhinh>
        <tr>
            <td >{{cauhinh.SoDienThoai}}</td>
            <td>{{cauhinh.SoDienThoaiZalo}}</td>
            <td>{{cauhinh.Idmessenger}}</td>
            <td>{{cauhinh.IdTiktok}}</td>
            <td>{{cauhinh.IdZalo}}</td>
            <td>{{cauhinh.IdFacebook}}</td>
            <td>{{cauhinh.IdYoutube}}</td>
            <td>
                <button pButton pRipple type="button" (click)="btnThemMoi(cauhinh)" class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
            </td>
        </tr>
    </ng-template>
