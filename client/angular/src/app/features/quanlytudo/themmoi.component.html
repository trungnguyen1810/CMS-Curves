<style>
    .required {
        color: red;
    }


</style>
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{data.title}}</h4>
    <span aria-hidden="true" ngbAutofocus style="cursor: pointer" (click)="activeModal.dismiss()">X</span>

</div>
<div class="modal-body">
    <form>
        <div class="col-md-12 row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label text-label">Tên cấu hình <span
                            class="required">(*)</span></label>
                    <div class="col-sm-7" >
                        <input type="text" class="p-inputtext-md" pInputText maxlength="200" [(ngModel)]="TenCauHinh"
                            name="tencauhinh">
                    </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label text-label">Giá thuê theo ngày <span
                          class="required">(*)</span></label>
                  <div class="col-sm-7" >
                    <input type="number" class="p-inputtext-md" pInputText maxlength="9" [(ngModel)]="GiaThueTheoNgay" name="giathuetheongay">
                  </div>
              </div>
                <!-- <div class="form-group row">
                  <label class="col-sm-5 col-form-label text-label">Câu lạc bộ <span
                    style="color:red;">(*)</span></label>
                  <div class="col-sm-7">
                      <p-dropdown [options]="caulacbos" [(ngModel)]="selectedCauLacBo" name="caulacbos" optionLabel="TenCauLacBo" [filter]="true"
                           [style]="{'width':'192px'}" >
                      </p-dropdown>
                  </div>
              </div> -->
                <div class="form-group row">
                  <label class="col-sm-5 col-form-label text-label">Ngày bắt đầu</label>
                  <div class="col-sm-7" >
                    <p-calendar [(ngModel)]="NgayBatDau" name='ngaybatdau' dateFormat="dd-mm-yy"   [showIcon]="true" inputId="icon"></p-calendar>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-5 col-form-label text-label">Ngày kết thúc</label>
                <div class="col-sm-7" >
                  <p-calendar [(ngModel)]="NgayKetThuc" name='ngayketthuc' dateFormat="dd-mm-yy"   [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button pButton type="button" (click)="saveData();" label="Ghi lại" class="p-button-raised p-button-rounded"
        icon="pi pi-plus"></button>
    <button pButton class="p-button-raised p-button-rounded" label="Hủy bỏ" (click)="activeModal.close()"></button>
</div>
