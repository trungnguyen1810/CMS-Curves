<style>

</style>
<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <div class="d-inline">
                    <h4>Quản lý cấu hình tủ đồ</h4>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
        <button pButton type="button" (click)="ThemMoi({Id:0})" label="Thêm mới"
            class="p-button-raised p-button-rounded" icon="pi pi-plus"></button>

    </ng-template>
</p-toolbar>
<p-table #dt [value]="tudos" styleClass="p-datatable-gridlines table table-bordered" [rows]="10" [paginator]="true"
    [responsive]="true" [filterDelay]="0" [rowHover]="true" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:5%;">STT</th>
            <th style="width:15%;">Tên cấu hình</th>
            <th style="width:20%;">Câu lạc bộ</th>
            <th style="width:20%;">Giá thuê theo ngày</th>
            <th style="width:15%;">Ngày bắt đầu</th>
            <th style="width:15%;">Ngày kết thúc</th>
            <th >Chức năng</th>
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-tudo>
        <tr>
            <td>{{tudo.STT}}</td>
            <td>{{tudo.TenCauHinh}}</td>
            <td>{{tudo.CauLacBo}}</td>
            <td>{{tudo.GiaThueTheoNgay}} đ</td>
            <td>{{tudo.TuNgay}}</td>
            <td>{{tudo.DenNgay}}</td>
            <td>
                <button pButton pRipple type="button" (click)="ThemMoi(tudo)"
                    class="p-mr-2 p-button-raised p-button-rounded" icon="pi pi-pencil"></button>
                <button pButton type="button" (click)="delete(tudo)" icon="pi pi-trash"
                    class="p-button-raised p-button-rounded"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
