
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link href="/images/favicon.ico" rel="icon" type="image/x-icon" />

<style>

:root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: #007bff;
  background: linear-gradient(to right, #4983d1, #af46b2);
  /* background: linear-gradient(to right, #0062E6, #33AEFF); */
}

.card-signin {
  border: 0;
  border-radius: 1rem;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
  margin-bottom: 2rem;
  color: #279cf9;
     font-weight: 650;
    font-size: 1.7rem;
}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5rem;
  letter-spacing: .1rem;
  font-weight: bold;
  padding: 1rem;
  transition: all 0.2s;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group input {
  height: auto;
  border-radius: 2rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}

.btn-google {
  color: white;
  background-color: #ea4335;
}

.btn-facebook {
  color: white;
  background-color: #3b5998;
}

/* Fallback for Edge
-------------------------------------------------- */

@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}

.fa {
  margin-left: -12px;
  margin-right: 8px;
}

</style>
<body>
  <div class="container">
    <div class="row">
	
      <div class="col-sm-9 col-md-8 col-lg-5 col-xs-12 mx-auto">
        <div class="card card-signin my-5">
		
          <div class="card-body">
		    <!-- <img src="/images/logovinaphone.jpg" class="text-center1" style="margin-bottom: -20px;margin-top: -30px;margin-left: 26%;/* margin: 0 auto; */width: 200px;"> -->
	<hr class="my-4">
            <h5 class="card-title text-center" style="color:#0f6fb7">Hệ thống quản lý cu đi ỉa</h5>
            <div class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="username"  autofocus>
                <label for="inputEmail">Tên đăng nhập</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="password" >
                <label for="inputPassword">Mật khẩu</label>
              </div>

              
              <button class="btn btn-lg btn-primary btn-block text-uppercase buttonload" id="loginbtn" type="button"> <i class="fa fa-spinner fa-spin" style="font-size: 1.5rem;" id="loading"></i>Đăng nhập</button>
              <hr class="my-4">
             <div id="errormessage" style="color: #269bf9; margin-top: 10px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
	$('#loading').hide();
$('body').keydown(function(event){ 
    var keyCode = (event.keyCode ? event.keyCode : event.which);   
    if (keyCode == 13) {
        $('#loginbtn').trigger('click');
    }
});
  $('#loginbtn').click(function () {
   
    let TenDangNhap = $('#inputEmail').val();
    let MatKhau = $('#inputPassword').val();
    if (!TenDangNhap) {
      $('#errormessage').text('Tên đăng nhập không được bỏ trống');return;
    }
    if (!MatKhau) {
      $('#errormessage').text('Mật khẩu không được bỏ trống');return;
    }
	$('#loading').show();
    $.ajax({
      type: "POST",
      url: '/api/admin/user/login',
      data: { TenDangNhap: TenDangNhap, MatKhau: MatKhau },
      success: function (result) { 
		    $('#loading').hide();
        if (result.errorcode == 0) {
          location.href = '/';
          window.localStorage.setItem('currentUser',result.data.token);
        } else {
          $('#errormessage').text(result.message); return;
        }
      }
    });
  })
</script>
